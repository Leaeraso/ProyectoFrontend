<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrador Front-End</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--HEADER-->

    <header>
      <div class="container_principalHeader">
        <div class="container_contentHeader">
          <div class="header_search">
            <input
              type="text"
              class="inputHeader"
              id="inputHeader"
              placeholder="Ingrese un elemento"
            />
            <button class="btn_search" id="btn_search">
              Buscar<span class="material-symbols-outlined"> search </span>
            </button>
          </div>
          <div class="header_add">
            <button class="btn_add" id="btn_add">
              Agregar Elemento<span class="material-symbols-outlined">
                add
              </span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!--MAIN-->

    <main>
      <div class="container_view">
        <aside class="listAside">
          <h2 class="categoryTitle">
            Categorias
            <span class="material-symbols-outlined" id="toggleButton"
              >expand_more</span
            >
          </h2>
          <ul id="listFilter" class="categoryList"></ul>
        </aside>
        <div class="store" id="storeContainer" />
      </div>

      <!-- POPUP -->
      <div class="popUpContainer_principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTitle_popUp">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInputs_popUp">
            <input type="text" placeholder="Ingrese un nombre" id="nombre" />
            <input type="text" placeholder="Ingrese una imagen" id="img" />
            <input type="number" placeholder="Precio" id="precio" />
            <select name="" id="categoria">
              <option>Seleccione una categoria</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
              <option>Gaseosas</option>
            </select>
          </div>
          <div class="containerButtons_popUp">
            <button class="btn_popUp accept" id="acceptButton">Aceptar</button>
            <button class="btn_popUp cancel" id="cancelButton">Cancelar</button>
            <button class="btn_popUp delete" id="deleteButton">Eliminar</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
